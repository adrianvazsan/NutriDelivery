<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/nutri.css">
</head>
<body>
    <div class="container py-4 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9 mb-2">
          <div class="card rounded-3 text-black">
            <div class="row">
              <div class="col-lg-7">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="img/logo.png" style="width: 140px;" alt="logo">
                  </div><br>
  
                  <form action="php/conn.php" method="post">
                    <p class="fw-bold">Registrate</p>

                    <!--Valor hidden para diferenciar formularios-->
                    <input type="hidden" name="hidden-registro" value="hidden-registro">

                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form2Example11">Nombre de Usuario</label>
                        <input type="text" id="username" name="username" class="form-control"
                        placeholder="Nombre de Usuario" required>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form2Example11">Correo electronico</label>
                        <input type="email" id="correo" name="correo" class="form-control"
                        placeholder="Correo electronico" required>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form2Example11">Numero de telefono</label>
                        <input type="number" id="telefono" name="telefono" class="form-control"
                        placeholder="Numero de telefono" required>
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="">Confirmar contraseña</label>
                        <input type="password" id="repeat_password" name="repeat_password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                    <label for="acceptTerms">He leído y acepto los 
                        <a href="/terminosycondiciones.html" target="_blank">Términos y Condiciones</a>.
                    </label><br><br>
                    
                    <div class="text-center pt-1 mb-2 pb-1">
                        <input data-mdb-button-init data-mdb-ripple-init class="btn text-white btn-green" type="submit"></button>
                    </div>
  
                    <div class="d-flex justify-content-center">
                        <p class="mb-0 me-2">¿Ya tienes cuenta?</p>
                        <a class=" text-decoration-none links" href="login.html">Inicia sesion</a>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-lg-5 d-flex align-items-center gradient-custom-2 watermarked" data-watermark="NutriDelivery"> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
