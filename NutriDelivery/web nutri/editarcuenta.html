<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/nutri.css">
    <title>Editar perfil</title>
</head>
<body>
    <div class="row d-flex py-5 justify-content-center align-items-center h-100">
        <div class="card" style="width: 18rem;">
            <i class="iconoperfil fs-1 bi bi-person-circle text-center"></i><p class="fw-bold text-center">Tu perfil</p>
            <div class="ms-5">
                <div class="d-flex justify-content-start">
                    <p class="mb-0">Nombre de Usuario</p>
                    <i class="bi bi-pencil ms-2"></i>
                </div>
                <br>
                <div class="d-flex justify-content-start">
                    <p class="mb-0">Correo electrónico</p>
                    <i class="bi bi-pencil ms-2"></i>
                </div>
                <br>
                <div class="d-flex justify-content-start">
                    <p class="mb-0">Número de teléfono</p>
                    <i class="bi bi-pencil ms-2"></i>
                </div>
                <br>
                <div class="d-flex justify-content-start">
                    <p class="mb-0">Cambiar contraseña</p>
                    <i class="bi bi-pencil ms-2"></i>
                </div>
                <br>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
