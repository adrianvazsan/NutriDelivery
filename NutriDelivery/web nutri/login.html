<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/nutri.css">
</head>
<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
              <div class="card rounded-3 text-black">
                <div class="row">
                  <div class="col-lg-7">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="img/logo.png" style="width: 140px;" alt="logo">
                      </div><br>
      
                      <form>
                        <p class="fw-bold">Inicie sesión</p>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="form2Example11">Nombre de Usuario</label>
                            <input type="text" id="form2Example11" class="form-control"
                            placeholder="Nombre de Usuario">
                        </div>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="">Contraseña</label>
                            <input type="password" id="" class="form-control" placeholder="Contraseña">
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                            <div class="mb-3">
                                <button data-mdb-button-init data-mdb-ripple-init class="btn text-white btn-green" type="button">Iniciar Sesión</button>
                            </div>
                            <div>
                                <a class="text-decoration-none links" href="#!">¿Olvidó su contraseña?</a>
                            </div>
                        </div>
      
                        <div class="d-flex align-items-center justify-content-center pb-4">
                            <p class="mb-0 me-2">¿No tienes cuenta?</p>
                            <a class=" text-decoration-none links" href="#!">Registrate</a>
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-5 d-flex align-items-center gradient-custom-2 watermarked" data-watermark="NutriDelivery">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
